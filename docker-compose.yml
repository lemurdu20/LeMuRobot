services:
  bot:
    build: .
    container_name: discord-role-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/app/data

    # Sécurité
    read_only: true
    tmpfs:
      - /tmp:size=10M,mode=1777
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    user: "10001:10001"

    # Ressources
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
          pids: 50
        reservations:
          cpus: '0.1'
          memory: 64M

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
